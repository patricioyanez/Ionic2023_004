<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>seis</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"><h1>Datos del usuario</h1></ion-col>      
    </ion-row>
    <ion-row>
      <ion-col size="3">Nombre:</ion-col>
      <ion-col size="9">{{nombre}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Apellido:</ion-col>
      <ion-col size="9">{{apellido}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Mensaje:</ion-col>
      <ion-col size="9">{{mensaje}}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-text color="primary" *ngIf="mostrar; else mostrarDatos">    
    <h1 class="ion-text-center">Listado de asignaturas</h1>
    <ion-item *ngFor="let asignatura of asignaturas">
      <!-- angular pipes https://angular.io/guide/pipes  lowercase/uppercase/etc -->
      <ion-label>{{asignatura.nombre | titlecase }}</ion-label>
      <ion-label>{{asignatura.nombre | slice:0:8 }}</ion-label>
      <ion-label>{{asignatura.nota | number: '1.0-0' }}</ion-label>
    </ion-item>
  </ion-text>
  <ng-template #mostrarDatos>
    <ion-text color="danger" class="ion-text-center">
      <h3>No hay acceso a las asignaturas</h3>
    </ion-text>
  </ng-template>

  

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
