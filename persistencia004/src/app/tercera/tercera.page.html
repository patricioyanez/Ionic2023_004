<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tercera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Ejercicio: Listar nombre e imagen de las personas registradas -->
  <ion-item *ngFor="let persona of personas" [routerLink]="['/terceradetalle/' + persona.id]">
    <ion-avatar slot="start">
      <img [src]="persona.foto" />
    </ion-avatar>
    <ion-label>{{persona.nombre}}</ion-label>
  </ion-item>


</ion-content>
